<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #A4D6E1; /* Light teal background */
            font-family: 'Press Start 2P', cursive; /* Pixel font */
            color: #2C3E50; /* Text color */
            text-align: center;
            margin: 0; /* Reset default margin */
            padding: 20px; /* Add some padding around body */
        }
        header {
            padding: 20px;
            background-color: #009B9F; /* Darker teal */
            border-radius: 10px;
            color: white; /* Text color in header */
        }
        .profile-photo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%;
            border: 2px solid #5c4d8d;
            margin-bottom: 10px;
        }
        section {
            margin: 40px 0;
            background-color: #E1B7E7; /* Light lavender */
            border: 2px solid #D1D1D1; /* Soft gray border */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Soft shadow */
        }
        .progress-container {
            margin: 10px 0;
            text-align: left;
        }
        .progress-bar {
            background-color: #D1D1D1; /* Progress bar background */
            border-radius: 25px;
            height: 20px;
            width: 100%;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 25px;
            transition: width 0.5s ease; /* Smooth transition */
        }
        /* Different colors for each programming language */
        .java { background-color: #FFB84D; }
        .python { background-color: #73D17A; }
        .javascript { background-color: #58A1D9; }
        .html { background-color: #FF6B6B; }
        .sql { background-color: #A55DB7; }
        .flutter { background-color: #F9E58E; }
    </style>
</head>
<body>

<header>
    <img src="your-photo.jpg" alt="Kashish Sharda" class="profile-photo">
    <h1>Welcome to My Portfolio!</h1>
    <h2>Your Name</h2>
    <p>[<a href="https://linkedin.com/in/your-linkedin">LinkedIn</a> | <a href="https://github.com/your-github">GitHub</a>]</p>
</header>

<section id="skills">
    <h2><img src="skills-icon.png" alt="Skills" class="pixel-icon"> Level Up: Skills</h2>
    
    <h3>Technological Skills</h3>
    <div class="progress-container">
        <span>Java</span>
        <div class="progress-bar"><div class="progress-fill java" style="width: 80%;"></div></div>
    </div>
    
    <div class="progress-container">
        <span>Python</span>
        <div class="progress-bar"><div class="progress-fill python" style="width: 70%;"></div></div>
    </div>
    
    <div class="progress-container">
        <span>JavaScript</span>
        <div class="progress-bar"><div class="progress-fill javascript" style="width: 75%;"></div></div>
    </div>
    
    <div class="progress-container">
        <span>HTML</span>
        <div class="progress-bar"><div class="progress-fill html" style="width: 90%;"></div></div>
    </div>
    
    <div class="progress-container">
        <span>SQL</span>
        <div class="progress-bar"><div class="progress-fill sql" style="width: 60%;"></div></div>
    </div>
    
    <div class="progress-container">
        <span>Flutter (In Progress)</span>
        <div class="progress-bar"><div class="progress-fill flutter" style="width: 40%;"></div></div>
    </div>
</section>

</body>
</html>

</html>
